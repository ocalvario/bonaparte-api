<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- link styles sheet -->
<title>Bonaparte App</title>

</head>

<body>
    <div class="container">
        <h1>Bonaparte App</h1>
        <div id="new-battle-container">
            <form id="new-battle-form">
                <table>
                <tr>
                    <td>Battle Name:</td>
                    <td><input type="text" name="battle-name" id="new-battle-name"> </td>
                </tr>
                <tr>
                    <td>Year (ended):</td>
                    <td><input type="text" name="battle-year" id="new-battle-year"></td>
                </tr>
                <tr>
                    <td>Location Country:</td> 
                    <td><input type="text" name="battle-country" id="new-battle-country"></td>
                </tr>
                <tr>
                    <td>Napoleon's Troop Size:</td> 
                    <td><input type="text" name="battle-troops" id="new-battle-troops"></td>
                </tr>
                <tr>
                    <td>Napoleon's Casualties:</td> 
                    <td><input type="text" name="battle-casualties" id="new-battle-casualties"></td>
                </tr>
                <tr>
                    <td>Description of Battle:</td> 
                    <td><input type="text" name="battle-description" id="new-battle-description"></td>
                </tr>
                </table>
                <br>
                <input type="submit" value="Save battle" />
            </form>
        </div>
        <div id="battles-content">
            <ul id='battles-container'>
              <h4 id='battle-name'> </h4> 
              <li id='battle-year'></li> 
            </ul>
            <div id="battle-show">

             </div>
        </div>
    </div>
    <script type="text/javascript" src="src/components/battle.js"></script>
    <script src="src/components/battles.js"></script>
    <script src="src/components/app.js"></script>
    <script src="src/adapters/BattlesAdapter.js"></script>
    <script src="src/index.js"></script>





</body>
</html>
