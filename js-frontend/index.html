<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Bonaparte App</title>

</head>

<body>
    <div class="container">
        <h1>Bonaparte App</h1>
        <div id="new-battle-container">
            <form id="new-battle-form">
                Battle Name: <input type="text" name="battle-name" id="new-battle-name"><br>
                Year (ended): <input type="text" name="battle-year" id="new-battle-year"><br>
                Location Country: <input type="text" name="battle-country" id="new-battle-country"><br>
                Napoleon's Troop Size: <input type="text" name="battle-troops" id="new-battle-troops"><br>
                Napoleon's Casualties: <input type="text" name="battle-casualties" id="new-battle-casualties"><br>
                Description of Battle: <input type="text" name="battle-description" id="new-battle-description"><br>
                <input type="submit" value="Save battle" />
            </form>
        </div>
        <div id="battles-content">
            <ul id='battles-container'>
            
            </ul>
            <div id="battle-show">

             </div>
        </div>
    </div>
    <script type="text/javascript" src="src/components/battle.js"></script>
    <script src="src/components/battles.js"></script>
    <script src="src/components/app.js"></script>
    <script src="src/adapters/BattlesAdapter.js"></script>
    <script src="src/index.js"></script>





</body>
</html>
